<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Passenger Counter - Real-time Dashboard</title>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #ffffff;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: linear-gradient(90deg, #1a1a2e, #16213e);
            padding: 25px 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border-bottom: 3px solid #00d4ff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .header-icon {
            font-size: 35px;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 212, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid #00d4ff;
            font-size: 14px;
            font-weight: 600;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            background: #00ff00;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Main Container */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* Layout Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        /* Video Section */
        .video-section {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 2px solid #00d4ff;
        }

        .video-header {
            background: rgba(0, 212, 255, 0.1);
            padding: 15px 20px;
            border-bottom: 1px solid #00d4ff;
            font-weight: 600;
            font-size: 16px;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background: #000;
            overflow: hidden;
        }

        .video-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Stats Section */
        .stats-section {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 2px solid #00d4ff;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .stats-header {
            font-size: 18px;
            font-weight: 700;
            color: #00d4ff;
            border-bottom: 2px solid #00d4ff;
            padding-bottom: 10px;
        }

        .stat-card {
            background: rgba(0, 212, 255, 0.1);
            border-left: 4px solid #00d4ff;
            padding: 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            background: rgba(0, 212, 255, 0.2);
            transform: translateX(5px);
        }

        .stat-label {
            font-size: 12px;
            color: #b0b0b0;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #00ff00;
        }

        .stat-secondary {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        /* Charts Section */
        .charts-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 2px solid #00d4ff;
        }

        .chart-title {
            font-size: 16px;
            font-weight: 700;
            color: #00d4ff;
            margin-bottom: 20px;
            border-bottom: 2px solid #00d4ff;
            padding-bottom: 10px;
        }

        canvas {
            max-height: 300px;
        }

        /* Controls Section */
        .controls-section {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 2px solid #00d4ff;
        }

        .controls-header {
            font-size: 18px;
            font-weight: 700;
            color: #00d4ff;
            margin-bottom: 20px;
            border-bottom: 2px solid #00d4ff;
            padding-bottom: 10px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-label {
            font-size: 13px;
            color: #b0b0b0;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: block;
        }

        select,
        input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 212, 255, 0.1);
            border: 2px solid #00d4ff;
            color: #ffffff;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        select:focus,
        input:focus {
            outline: none;
            background: rgba(0, 212, 255, 0.2);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 120px;
            padding: 12px 20px;
            background: linear-gradient(90deg, #00d4ff, #0099cc);
            border: none;
            color: #000;
            border-radius: 8px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button.danger {
            background: linear-gradient(90deg, #ff5252, #cc0000);
            color: #fff;
        }

        button.danger:hover {
            box-shadow: 0 8px 20px rgba(255, 82, 82, 0.4);
        }

        /* Info Cards Grid */
        .info-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-card {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid #00d4ff;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .info-card-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .info-card-value {
            font-size: 24px;
            font-weight: 700;
            color: #00ff00;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .charts-section {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .header-title {
                justify-content: center;
            }

            .container {
                padding: 15px 10px;
            }

            .dashboard-grid {
                gap: 15px;
            }

            .charts-section {
                gap: 15px;
            }

            button {
                min-width: 100px;
                padding: 10px 15px;
                font-size: 12px;
            }
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-card,
        .chart-container,
        .controls-section {
            animation: slideIn 0.5s ease-out;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f0c29;
        }

        ::-webkit-scrollbar-thumb {
            background: #00d4ff;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00a3cc;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="header-title">
            <span class="header-icon">üöå</span>
            <span>Smart Passenger Counter</span>
        </div>
        <div class="status-badge">
            <span class="status-indicator"></span>
            <span>Live</span>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">

        <!-- Dashboard Grid: Video + Stats -->
        <div class="dashboard-grid">
            <!-- Video Section -->
            <div class="video-section">
                <div class="video-header">üìπ Live Video Stream</div>
                <div class="video-container">
                    <img src="/video_feed" id="liveVideo" alt="Live Video Stream" />
                </div>
            </div>

            <!-- Stats Section -->
            <div class="stats-section">
                <div class="stats-header">üìä Real-time Statistics</div>
                <div id="stats-container">
                    <div class="stat-card">
                        <div class="stat-label">Total Passengers In</div>
                        <div class="stat-value" id="totalIn">0</div>
                        <div class="stat-secondary">Last hour</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Passengers Out</div>
                        <div class="stat-value" id="totalOut">0</div>
                        <div class="stat-secondary">Last hour</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Current Occupancy</div>
                        <div class="stat-value" id="totalOccupancy">0</div>
                        <div class="stat-secondary">Real-time</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="charts-section">
            <!-- Enter/Exit Chart -->
            <div class="chart-container">
                <div class="chart-title">üìà Passenger Flow (Last Hour)</div>
                <canvas id="chartEnterExit"></canvas>
            </div>

            <!-- Occupancy Chart -->
            <div class="chart-container">
                <div class="chart-title">üë• Occupancy Trend (Last Hour)</div>
                <canvas id="chartOccupancy"></canvas>
            </div>
        </div>

        <!-- Controls Section -->
        <div class="controls-section">
            <div class="controls-header">‚öôÔ∏è Controls & Settings</div>

            <div class="control-group">
                <label class="control-label">Camera Source</label>
                <select id="cameraSource">
                    <option value="0">Webcam (Default)</option>
                    <option value="rtsp://your-camera-ip:554/stream">RTSP Camera Stream</option>
                    <option value="sample_video.mp4">Sample Video File</option>
                </select>
            </div>

            <div class="button-group">
                <button onclick="changeSource()">üîÑ Change Source</button>
                <button class="danger" onclick="resetCounters()">üîÑ Reset Counters</button>
            </div>

            <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #00d4ff;">
                <div class="info-cards">
                    <div class="info-card">
                        <div class="info-card-label">FPS</div>
                        <div class="info-card-value" id="fpsValue">--</div>
                    </div>
                    <div class="info-card">
                        <div class="info-card-label">Detections</div>
                        <div class="info-card-value" id="detectionCount">0</div>
                    </div>
                    <div class="info-card">
                        <div class="info-card-label">Uptime</div>
                        <div class="info-card-value" id="uptime">0s</div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="/static/dashboard.js"></script>

</body>

</html>
